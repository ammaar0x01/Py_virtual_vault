<script>
    // from https://www.w3schools.com/howto/howto_js_typewriter.asp
    let i = 0;
    let txt = "Welcome " + "{{ pc_username }}"
    let speed = 150

    function typeWriter() {
        if (i < txt.length) {
            document.getElementById("app").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        }
    }
    onload = typeWriter()
</script>
